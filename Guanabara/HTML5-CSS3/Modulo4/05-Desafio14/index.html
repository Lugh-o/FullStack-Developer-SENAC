<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <main>
        <img src="assets/metal.jpg" alt="Predio">
        <h1>Login</h1>
        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>
        <form action="#" method="post">
            <p class="fields">
                <span class="material-icons md-24">person</span>
                <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
            </p>
            <p class="fields">
                <span class="material-icons md-24">key</span>
                <input type="password" name="pass" id="ipass" required minlength="8" placeholder="sua senha">
            </p>
            <p>
                <input class="button" id="submit" type="submit" value="Entrar"> <br>
                <a href="#"><input id="forgot" class="button" type="button" value="Esqueci a Senha &#9993;"></a>
            </p>
        </form>
    </main>
</body>
</html>
