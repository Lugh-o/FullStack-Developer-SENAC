<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <!-- 
        GET limita 3000 bytes e n pode enviar arquivos
        POST esconde o dado da URL, mas nao fica protegido
        Em questão de velocidade, GET é mais rapido, mas não
        é relevante hoje em dia
    -->
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
