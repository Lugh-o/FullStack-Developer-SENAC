<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplet="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- name igual para estarem relacionados -->
            <input type="radio" name="sex" id="isexm"><label for="isexm">Masculino</label> <br>
            <input type="radio" name="sex" id="isexf"><label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>    
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
