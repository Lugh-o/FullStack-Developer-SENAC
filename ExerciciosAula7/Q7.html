<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let hourValue = parseFloat(window.prompt(`Escreva o valor em horas para a conversão em segundos:`))
        let secondValue = hourValue*3600

        window.alert(`${hourValue} horas equivale(m) à ${secondValue} segundos`)

    </script>
</body>
