<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while(true){
            let originalPrice = parseFloat(window.prompt(`Escreva o preço original do produto`))
            let discount = parseFloat(window.prompt(`Escreva a porcentagem do desconto(sem o símbolo %)`))/100
            if(isNaN(originalPrice) || isNaN(discount)){
                window.alert("Valor inválido")
                continue
            }
            
            window.alert((originalPrice*(1-discount)).toFixed(2))
            break
        }
    </script>
</body>
</html>
