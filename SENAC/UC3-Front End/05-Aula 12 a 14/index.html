            <div class="form-group">
                <label for="iemail">Endereço de E-mail</label>
                <input type="email" id="iemail" class="form-control" placeholder="email@email.com" required>
            </div>
            <div class="form-group my-2">

                    <label for="ifile">Foto de Perfil <small>(opcional)</small></label><br>
                    <input type="file" id="ifile" class="form-control-file">

            <div class="form-check my-3">

              <label class="form-check-label" for="icheck">Aceitar os <a href="#" class="text-lightblue">Termos de Uso e Contrato</a></label>
            </div>
            <div id="isubmitDiv" class="form-group d-flex justify-content-center">
