<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let measurementMeters = parseFloat(window.prompt(`Escreva o valor em metros para a conversão em centímetros e milímetros:`))
        let measurementCentimeters = measurementMeters*100
        let measurementMilimeters = measurementMeters*1000
        window.alert(`${measurementCentimeters}cm ou ${measurementMilimeters}mm`)

    </script>
</body>
