<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 3</title>
</head>
<body>
    <script>
        window.alert("Digite os números de 1 a 10!")
        for(let i = 1; i <= 10; i++){
            let input = Number(prompt(`Digite o número ${i}`))
            if(input !== i){
                window.alert("Numero inválido tente novamente")
                i--
            }
        }
        window.alert("Fim!")
    </script>
</body>
</html>
